<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <div class="upperbar">
    <upperbar>
      <ul>
      <li><div class="headerandlogo"><headerandlogo>
        <ul>
          <li><a href="/"><img class="luotimasterlogo" src="/static/luotimasterlogo.png" alt="Luotimasterin logo"/></a></li>
          <li><a href="/"><div class="header"><h1>Luotimaster</h1></div></a></li>
        </ul></headerandlogo></div>
      </li>
        <li><div class="nav"><nav>
            <ul>
              <li><a href="/">Etusivu</a></li>
              {% if session.user_id %}
              <li><a href="/user/{{session.username}}">Profiili</a></li>
              <li><a href="/logout">Kirjaudu ulos</a></li>
              
              {% else %}
              <li><a href="/register">Luo tunnus</a></li>
              <li><a href="/login">Kirjaudu sisään</a></li>
              {%endif%}
            </ul>
            </nav>
            </div></li>
        </ul>
      </upperbar>
      </div>    
  {% for message in get_flashed_messages() %}
  <p class="info">
    {{ message }}
  </p>
  {% endfor %}

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
